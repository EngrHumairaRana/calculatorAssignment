<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assingment by Humaira Rana</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="main">
        <div>
            <input id = "result" type="text" class="result">
        </div>
        <div>
            <button class="btnc" onclick="clearResult()">C</button>
        </div>
        <div>
            <button class="btn1" onclick="getNumber('7')">7</button>
            <button class="btn1" onclick="getNumber('8')">8</button>
            <button class="btn1" onclick="getNumber('9')">9</button>
            <button class="btn1" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button class="btn1" onclick="getNumber('4')">4</button>
            <button class="btn1" onclick="getNumber('5')">5</button>
            <button class="btn1"onclick="getNumber('6')">6</button>
            <button class="btn1" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn1" onclick="getNumber('1')">1</button>
            <button class="btn1" onclick="getNumber('2')">2</button>
            <button class="btn1" onclick="getNumber('3')">3</button>
            <button class="btn1" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="btn1" onclick="getNumber('.')">.</button>
            <button class="btn1" onclick="getNumber('0')">0</button>
            <button class="btn1" onclick="getNumber('/')">/</button>
            <button class="btn1" onclick="getResult()">=</button>
        </div>
    </div>
    <div>
        <h2 style="text-align: center;">Simple Calculator</h2>
    </div>

</body>
</html>
